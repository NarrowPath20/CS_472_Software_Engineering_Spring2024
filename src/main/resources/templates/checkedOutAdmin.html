<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Checked Out</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<section class="container">
    <h2>Selected Reservations</h2>
    <div class="row">
        <h3 th:if="${details.roomReservations.size()} eq 0">No items in cart.</h3>
        <article th:each="item : ${details.roomReservations}" class="col-4 card">
            <input type="checkbox" th:value="${roomReservation.id}" name="selected">
            <h4 th:text="${item.room.roomNumber}">Room Number</h4>
            <h5 th:text="${item.total}">$$$</h5>
            <h5>Dates:</h5>
            <ul class="list-group list-group-flush">
                <li th:each="date : ${item.dates}" th:text="${#temporals.format(date, 'MM/dd/yyyy')}"
                    class="list-group-item">02/31/2025</li>
            </ul>
    `
        </article>

    </div>
    <a class="btn btn-primary" href="/availableReservationsAdmin">View Available Reservations</a>
    <a class="btn btn-primary" href="/dashboardAdmin">View Dashboard</a>





</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
