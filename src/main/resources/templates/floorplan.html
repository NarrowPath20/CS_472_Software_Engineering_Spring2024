<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Floor Plan</title>
    <style>
        .room {
            width: 50px;
            height: 50px;
            display: inline-block;
            border: 1px solid black;
            margin: 2px;
        }
        .red {
            background-color: red;
        }
        .green {
            background-color: green;
        }
    </style>
</head>
<body>
<h2>Select Date Range</h2>
<form action="/floorplan" method="get">
    <label for="start">Start Date:</label><br>
    <input type="date" id="start" name="start"><br>
    <label for="end">End Date:</label><br>
    <input type="date" id="end" name="end"><br><br>
    <input type="submit" value="Submit">
</form>
<div th:utext="${floorPlanHTML}"></div>
<!-- Display the floor plan HTML generated by GraphicalView -->
<a class="button" href="/dashboardAdmin">Return to Dashboard</a>
</body>
</html>
